<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="images/bootstrap.min.css">
    <meta name="description" content="Dice game for two players.">
</head>
<body>
    <main id="gradient"> 
        <!-- Player 1 -->
        <section class="content">
            <h2 class="player-1 display-3" id="player-1">PLAYER 1
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#DC3545" class="bi bi-dot" viewBox="0 0 16 16" id="dot-1">
                    <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
                </svg>
            </h2>
            <div class="display-2 text-danger score-1" id="score-1">0</div>
            <div class="current-1">
                <p>Score</p>
                <p class="current-score-1" id="current-score-1">0</p>
            </div>
        <!--New game-->
            <div>
                <div class="new-game">
                    <button type="" class="btn" id="new-game">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#DC3545" class="bi bi-plus-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                        </svg>
                    </button>
                    <span>NEW GAME</span>
                </div>
            </div>
        <!-- Roll dice button-->
            <div class="roll-dice">
                <button type="button" class="btn" id="roll-dice">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#DC3545" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                        <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"/>
                        <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"/>
                    </svg>
                </button>
                <span>ROLL DICE</span>
            </div>
        <!-- Hold button -->
        <div class="hold">
            <button type="button" class="btn" id="hold">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#DC3545" class="bi bi-box-arrow-in-down" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1z"/>
                    <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
                </svg>
            </button>
            <span>HOLD</span>
        </div>
        <!-- Player 2 -->
            <h2 class="player-2 display-3" id="player-2">PLAYER 2
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#DC3545" class="bi bi-dot" viewBox="0 0 16 16" id="dot-2">
                    <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
                </svg>
            </h2>
            <div class="display-2 text-danger score-2" id="score-2">0</div>
            <div class="current-2">
                <p>Score</p>
                <p class="current-score-2" id="current-score-2">0</p>
            </div>
        <!-- Dice -->
            <div class="dice">
            <img id="image-dice" alt="dice">
            </div>
        </section>
    </main>
    <script src="images/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
